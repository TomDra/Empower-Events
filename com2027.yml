project_name: Empower Events

project_description: |
  Create a platform for disabled adults to find accessible events for them and leave feedback for a charity to make improvements.

  Allow the members to give feedback on each event, in the form of text or speech.
  Email users to remind them of upcoming events and provide live weather updates



